<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>

<body>
  <header>
    <h1>Tow Truck Survey Form</h1>
    <p>Thank you for taking the time to help improve our services</p>
  </header>
  <div class="container">
    <form>
      <div class="form-group">
        <label id="name">Name:</label>
        <input type="name" name="name" id="name" class="form-control" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label id="email">Email:</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label id="name">Name:</label>
        <input type="name" name="name" id="name" class="form-control" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="name">Vehicle:</label>
        <select id="dropdown" name="vehicle" class="form-control" required>
          <option disabled selected value>Please Select an Option</option>
          <option value="Truck">Truck</option>
          <option value="Car">Car</option>
          <option value="Van">Van</option>
          <option value="Motorcycle">Motorcycle</option>
        </select>
      </div>



      <div class="form-group">
        <p>Would you recommend us to your friends/family?</p>
        <label>
          <input type="radio" name="user-recommend" value="yes" class="input-radio" checked />Yes
        </label>
        <label>
          <input type="radio" name="user-recommend" value="no" class="input-radio" />No
        </label>
        <label>
          <input type="radio" name="user-recommend" value="maybe" class="input-radio" />Maybe
        </label>
      </div>

      <div class="form-group">
        <p>What was the best part of the services?</p>
        <select id="vehicle" name="best-part" class="form-control" required>
          <option disabled selected value>Please Select an Option</option>
          <option value="Speed">Speed</option>
          <option value="Friendliness">Friendliness</option>
          <option value="Quality">Quality</option>
          <option value="Overall Experience">Overall Experience</option>
        </select>
      </div>


      <div class="form-group">
        <p>What would you like to see improved? (Select all that apply)</p>
        <label>
          <input type="checkbox" name="improved" value="Response Time" class="input-checkbox" checked />Response Time
        </label>
        <label>
          <input type="checkbox" name="improved" value="Prices" class="input-checkbox" />Prices
        </label>
        <label>
          <input type="checkbox" name="improved" value="Availability" class="input-checkbox" />Availability
        </label>
      </div>

      <div class="form-group">
        <p>Leave any other suggestions below</p>
        <textarea id="suggestions" class="input-textarea" name="suggestions"
          placeholder="Enter your suggestions here"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>

    </form>
  </div>


</body>

</html>
